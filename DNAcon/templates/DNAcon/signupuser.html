{% extends 'DNAcon/base.html' %}

{% block content %}




<h1>Регистрация</h1>
<form method="post" class="register">
    {% csrf_token %}
    {{ form.as_p }}

    <button class="btn">Зарегистрироваться</button>
</form>
{% if messages %}
  <ul class="messages">
    {% for message in messages %}
      <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
  </ul>
{% endif %}

{% endblock %}
